spring.datasource.username=${mysql_user:root}
spring.datasource.password=${mysql_password:gpm}
spring.datasource.url=jdbc:mysql://${mysql_url:taskBoard}:3306/taskboard
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Bangkok
spring.jackson.time-zone=Asia/Bangkok
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
server.port=${port:8080}
